<main class="container">
    <h2>Usuários</h2>

    <a (click)="novo()" class="btn btn-primary">Novo</a>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Renda</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umUsuario of listaUsuarios">
                <td>{{umUsuario.nome}}</td>
                <td>{{umUsuario.email}}</td>
                <td>{{umUsuario.renda}}</td>

                <td>
                    <a (click)="alterar(umUsuario)" class="btn btn-secondary">Alterar</a>
                    <a (click)="abrirConfirmacao(umUsuario)" class="btn btn-danger">Excluir</a>
                </td>

            </tr>
        </tbody>
    </table>

    <div class="modal fade" #myModal tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir cliente</h5>
                </div>
                <div class="modal-body">
                    Confirma a exclusão do cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
                </div>
            </div>
        </div>
    </div>
    
</main>
